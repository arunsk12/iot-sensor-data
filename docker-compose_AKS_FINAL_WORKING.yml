version: '3.8'

services:
  zookeeper-1:
    image: confluentinc/cp-zookeeper:7.4.4
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
      
  kafka-1:
    image: confluentinc/cp-kafka:7.4.4
    depends_on:
      - zookeeper-1
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181 # CORRECTED
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  clickhouse-server:
    image: clickhouse/clickhouse-server:latest
    hostname: clickhouse-server
    container_name: clickhouse-server
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native client interface
      - "9440:9440" # HTTPS interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse # Persistent data
      - ./clickhouse-config:/etc/clickhouse-server/config.d # Optional: for custom server configs
      - ./clickhouse-init:/docker-entrypoint-initdb.d # Optional: for init scripts, e.g., table creation
    environment:
      CLICKHOUSE_DB: iot_data
      CLICKHOUSE_USER: iot_user
      CLICKHOUSE_PASSWORD: iot_password
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --timeout=5 localhost:8123/ping || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 5

  jobmanager:
    image: apache/flink:latest
    hostname: jobmanager
    container_name: flink-jobmanager
    ports:
      - "8081:8081" # Flink Web UI
    command: jobmanager
    environment:
      # Corrected Flink properties syntax for Docker entrypoint
      FLINK_PROPERTIES_jobmanager_rpc_address: jobmanager
      # You can add HA properties here if needed later:
      # FLINK_PROPERTIES_high_availability: zookeeper
      # FLINK_PROPERTIES_high_availability_storage: hdfs:///flink/recovery
      # FLINK_PROPERTIES_high_availability_zookeeper_quorum: zookeeper:2181
    healthcheck:
      test: ["CMD-SHELL", "wget -s http://localhost:8081/config || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  taskmanager:
    image: apache/flink:latest
    hostname: taskmanager
    container_name: flink-taskmanager
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      # Corrected Flink properties syntax for Docker entrypoint
      FLINK_PROPERTIES_jobmanager_rpc_address: jobmanager
      FLINK_PROPERTIES_taskmanager_numberOfTaskSlots: 2 # Adjust based on your available CPU/memory
      # FLINK_PROPERTIES_high_availability_zookeeper_quorum: zookeeper:2181 # Only if HA is enabled on jobmanager

  superset:
    image: apache/superset:latest
    hostname: superset
    container_name: superset
    ports:
      - "8088:8088" # Superset Web UI
    environment:
      SUPERSET_LOAD_EXAMPLES: "no" # Set to "yes" if you want example dashboards
      SUPERSET_WEBSERVER_PORT: 8088
      FLASK_APP: superset
      # For a production setup, you'd use a secret key from environment variables
      SECRET_KEY: "THIS_IS_A_DEV_SECRET_KEY" # **CHANGE THIS FOR PRODUCTION**
    volumes:
      - superset_home:/app/superset_home # Persistent metadata
      - ./superset_config.py:/app/superset_config.py # Optional: for custom Superset config
    depends_on:
      - clickhouse-server # Superset will connect to ClickHouse
    command: ["/bin/sh", "-c", "sleep 10 && superset db upgrade && superset fab create-admin --username admin --firstname Superset --lastname Admin --email admin@superset.com --password admin || true && superset init && superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger"]
    healthcheck:
      test: ["CMD-SHELL", "wget -s http://localhost:8088/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clickhouse_data:
  superset_home: